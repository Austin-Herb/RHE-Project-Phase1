    <link rel="stylesheet" href="css/styles.css">

    <title>About Us</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>

        <li class="nav-item">
            <a class="nav-link" href="about.html">About Us</a>

        <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact Us</a>
        </li>
        <li class="nav-item">
            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </li>
    </ul>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-4">Contact a Team Member</h1>
            <p class="lead">Please Complete and Submit a Form</p>
            <!-- Close container -->
        </div>
        <!-- Close jumbotron -->
    </div>

    <div class="middle">
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="First Name">
                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="Last Name">
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email"
                        placeholder="name@example.com">
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="1234 Main St">
                </div>
                <div class="form-group">
                    <label for="address2">Address 2</label>
                    <input type="text" class="form-control" id="address2"
                        placeholder="Apartment, studio, or floor">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="city">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="state">State</label>
                        <select id="state" class="form-control">
                            <option selected>Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="zip">Zip</label>
                        <input type="text" class="form-control" id="zip">
                    </div>
                </div>
                <div class="form-group">
                    <label for="comments">Questions and/or Comments</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="norobot">
                        <label class="form-check-label" for="norobot">
                            I'm not a robot
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <!-- Close container -->
        </div>
        <!-- Close middle -->
    </div>

    <footer>

            Last Updated: Mar 26, 2019</h5>
